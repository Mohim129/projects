<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Events Summery</title>

    <style>

    </style>
</head>
<body>
    <h1>DOM Events Summery</h1>
    <input type="text" name="" placeholder="Your Name" id="name-input">
    <button onclick="addName()">Add Name</button>

    <button id="btn-add-name">Add Name 2</button>
    <div id="name-container">

    </div>

    <script>

        // _______________________________________________
        function addName(){
            const nameInput = document.getElementById('name-input');
            const newName = nameInput.value;

            // parent
            const nameContainer = document.getElementById('name-container');

            // create p
            const p = document.createElement('p');
            p.innerText =newName;

            //append
            nameContainer.appendChild(p);
            nameInput.value = '';
        }
        // ________________________________________________

        // add event listner
        document.getElementById('btn-add-name').addEventListener('click', function(){
            
        })

    </script>
</body>
</html>
